name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'CODE_OF_CONDUCT.md'
      - '.editorconfig'
      - '.spi.yml'
  pull_request:
    branches:
      - main

env:
  DEVELOPER_DIR: /Applications/Xcode_15.0.1.app/Contents/Developer

jobs:
  test:
    name: Test
    runs-on: macOS-13
    steps:
      - uses: actions/checkout@v4
      - name: Install XCLint
        run: |
          brew tap mattmassicotte/XCLint https://github.com/mattmassicotte/XCLint.git
          brew install xclint
      - name: Run XCLint
        run: xclint
